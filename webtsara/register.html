<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Tsara</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Tsara</div>
    <nav class="nav-links">
      <a href="index.html">INICIO</a>
      <a href="login.html">LOGIN</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Crea tu cuenta</h2>
    <form action="php/register.php" method="POST">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="toggle-password" aria-label="Show/Hide password" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
      </div>

      <button type="submit" class="neon-button">Registrarse</button>
    </form>
  </section>


  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    }
  </script>
</body>
</html>
